<!DOCTYPE html>
<html>
<head>
    <title>Test Payments Chart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Test Payments Association Chart</h1>
    
    <div id="payments-chart-1" 
         data-payments-chart="payments-bar"
         data-chart-title="UK Payment Transactions"
         data-chart-data='[
           {"name":"Jan","volume":45000,"value":1200},
           {"name":"Feb","volume":52000,"value":1450},
           {"name":"Mar","volume":48000,"value":1320},
           {"name":"Apr","volume":61000,"value":1680},
           {"name":"May","volume":58000,"value":1590},
           {"name":"Jun","volume":67000,"value":1820}
         ]'
         style="width: 100%; height: 400px;">
    </div>

    <script>
    if (typeof window.PaymentsCharts === 'undefined') {
      const script = document.createElement('script');
      script.src = '/v1/payments-charts.min.js';
      script.onload = function() {
        console.log('Chart library loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load chart library');
      };
      document.head.appendChild(script);
    }
    </script>
</body>
</html>

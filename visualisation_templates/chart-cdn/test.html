<!DOCTYPE html>
<html>
<head>
    <title>Multiple Charts Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div id="chart-1" style="width: 100%; height: 400px;"></div>

    <script src="/v1/test-payments-charts.min.js"></script>
    <script>
    const data1 = [
      { name: 'Q1 2024', volume: 145000, value: 3200 },
      { name: 'Q2 2024', volume: 162000, value: 4150 },
      { name: 'Q3 2024', volume: 158000, value: 4320 },
      { name: 'Q4 2024', volume: 171000, value: 4680 }
    ];

    setTimeout(() => {
      // Bar chart
      window.PaymentsCharts.render('chart-1', {
        type: 'payments-bar',
        data: data1,
        title: 'Quarterly Overview - Bar Chart'
      });

     
    }, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Multiple Charts Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div id="chart-1" style="width: 100%; height: 400px;"></div>

    <script src="/v1/payments-charts.min.js?v=4"></script>
    <script>

// One Bar Chart
const data = [
  { name: "Q1 2024", volume: 145000 },
  { name: "Q2 2024", volume: 162000 }
];

// Two Bar Stacked Charts
const data1 = [
  { name: "Q1 2024", volume: 145000, value: 32060 },
  { name: "Q2 2024", volume: 162000, value: 42150 },
  { name: "Q3 2024", volume: 158000, value: 43320 },
  { name: "Q4 2024", volume: 171000, value: 46840 },
  { name: "Q1 2025", volume: 189000, value: 51200 },
  { name: "Q2 2025", volume: 203000, value: 56780 }
];

// Three Bar Stacked Charts
const data2 = [
  { name: "Q1 2024", volume: 145000, value: 32060, count: 12500 },
  { name: "Q2 2024", volume: 162000, value: 42150, count: 15300 }
];

// Five Bar Stacked Charts
const data3 = [
  { name: "Q1", volume: 145000, value: 32060, count: 12500, users: 8500, revenue: 125 },
    { name: "Q2", volume: 145000, value: 32060, count: 12500, users: 8500, revenue: 125 },
    { name: "Q3", volume: 145000, value: 32060, count: 12500, users: 8500, revenue: 125 },
    { name: "Q4", volume: 145000, value: 32060, count: 12500, users: 8500, revenue: 125 },
];

    setTimeout(() => {
      // Bar chart with custom source text and hyperlink
      window.PaymentsCharts.render('chart-1', {
        data: data1,
        title: 'Quarterly Overview - Bar Chart',
        showLogo: true,
        width: '100%',
        height: 400,
        sourceText: 'UK Finance quarterly payment data',
        sourceUrl: 'https://www.ukfinance.org.uk/data-and-research/payment-statistics',
        // Leave Blank for no notes
        notesDescription: 'Data includes both domestic and international payments. Values adjusted for inflation.'
      });
    }, 500);
    </script>
</body>
</html>
